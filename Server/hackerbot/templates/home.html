<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerBot</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .title-banner {
            text-align: center;
            margin-bottom: 20px;
        }
        .title-banner img {
            max-width: 100%;
            height: auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group input[type="text"], .input-group button {
            margin-right: 10px;
        }
        .coordinates {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .coordinates input[type="text"] {
            flex: 1;
        }
        .console {
            background-color: #333;
            padding: 10px;
            border: 1px solid #555;
            height: 200px;
            overflow-y: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function send_command() {
                const textInput = document.getElementById('text_input').value;
                console.log("Sending command:", textInput);  // Debugging statement
                fetch("{% url 'send_command' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: new URLSearchParams({
                        'text_input': textInput
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Response from server:", data);  // Debugging statement
                    document.getElementById('status_message').textContent = data.status;
                })
                .catch(error => {
                    console.error("Error occurred:", error);  // Debugging statement
                    document.getElementById('status_message').textContent = 'An error occurred';
                });
            }

            function send_move_command() {
                const xcoordInput = document.getElementById('x_coord').value;
                const ycoordInput = document.getElementById('y_coord').value;
                const angleInput = document.getElementById('angle').value;
                const speedInput = document.getElementById('speed').value;
                console.log(`Sending move command: x=${xcoordInput}, y=${ycoordInput}, angle=${angleInput}, speed=${speedInput}`);  // Debugging statement
                fetch("{% url 'send_move_command' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: new URLSearchParams({
                        'x_coord': xcoordInput,
                        'y_coord': ycoordInput,
                        'angle': angleInput,
                        'speed': speedInput,
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Response from server:", data);  // Debugging statement
                    document.getElementById('status_message').textContent = data.status;
                })
                .catch(error => {
                    console.error("Error occurred:", error);  // Debugging statement
                    document.getElementById('status_message').textContent = 'An error occurred';
                });
            }

            window.send_command = send_command;
            window.send_move_command = send_move_command;
        });
    </script>
</head>
<body>
<div class="container">
        <div class="title-banner">
            <img src="images/banner.png" alt="HackerBot">
        </div>

        <div class="section">
            <h2>HackerBot</h2>
            <div class="input-group">
                <input type="text" id="text_input" placeholder="Enter Command">
                <button type="button" onclick="send_command()">Submit</button>
            </div>
        </div>

        <div class="section">
            <h2>Move Commands</h2>
            <div class="coordinates">
                <input type="text" id="x_coord" placeholder="X Coordinate">
                <input type="text" id="y_coord" placeholder="Y Coordinate">
                <input type="text" id="angle" placeholder="Angle">
                <input type="text" id="speed" placeholder="Speed">
                <button type="button" onclick="send_move_command()">Submit</button>
            </div>
        </div>

        <h2>Console</h2>
        <div class="section console" id="console">
            <!-- Console output will be displayed here -->
        </div>
    </div>
    </body>
</html>
