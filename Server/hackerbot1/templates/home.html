<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerBot</title>
    <script>
        function startProcess() {
            const textInput = document.getElementById('text_input').value;
            fetch("{% url 'send_command' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'text_input': textInput
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status_message').textContent = data.status;
            })
            .catch(error => {
                document.getElementById('status_message').textContent = 'An error occurred';
            });
        }
    </script>
</head>
<Body>
    <h1>Hacker Bot</h1>
    <input type="text" id="text_input" name="text_input" required>
    <button type="button" onclick="startProcess()">Start Process</button>
</Body>
</html>
