<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerBot</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .title-banner {
            text-align: center;
            margin-bottom: 20px;
        }
        .title-banner img {
            max-width: 100%;
            height: auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group input[type="text"], .input-group button {
            margin-right: 10px;
        }
        .coordinates {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .coordinates input[type="text"] {
            flex: 1;
        }
        .console {
            background-color: #333;
            padding: 10px;
            border: 1px solid #555;
            height: 200px;
            overflow-y: auto;
        }
    </style>
    <script>
        function send_command() {
            const textInput = document.getElementById('text_input').value;
            fetch("{% url 'send_command' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'text_input': textInput
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status_message').textContent = data.status;
            })
            .catch(error => {
                document.getElementById('status_message').textContent = 'An error occurred';
            });
        }
    </script>
</head>
<Body>
<div class="container">
        <div class="title-banner">
            <img src="images/header.png" alt="HackerBot">
        </div>

        <div class="section">
            <div class="input-group">
                <input type="text" id="text_input" placeholder="Enter Command">
                <button type="button" onclick="send_command()">Submit</button>
            </div>
        </div>

        <div class="section">
            <div class="coordinates">
                <input type="text" id="x_coord" placeholder="X Coordinate">
                <input type="text" id="y_coord" placeholder="Y Coordinate">

</html>
